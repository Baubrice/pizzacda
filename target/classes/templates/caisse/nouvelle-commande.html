<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::scripts})}">
<head>
    <title>CDAPizza - Nouvelle Commande</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-plus-circle"></i> Nouvelle Commande
                </h1>
            </div>
        </div>

        <form th:action="@{/caisse/creer-commande}" method="post">
            <div class="row">
                <!-- Informations client -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Informations Client</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="nomClient" class="form-label">Nom du Client *</label>
                                <input type="text" class="form-control" id="nomClient" name="nomClient" 
                                       placeholder="Entrez le nom du client" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sélection des pizzas -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Sélection des Pizzas</h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(pizzas)}" class="text-center text-muted py-4">
                                <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                                <p>Aucune pizza disponible</p>
                            </div>
                            
                            <div th:if="${!#lists.isEmpty(pizzas)}" class="row">
                                <div th:each="pizza : ${pizzas}" class="col-md-6 mb-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-start mb-2">
                                                <h6 class="card-title mb-0" th:text="${pizza.nom}"></h6>
                                                <span class="badge bg-primary" th:text="${#numbers.formatDecimal(pizza.prix, 1, 2)} + ' €'"></span>
                                            </div>
                                            <p class="card-text text-muted small" th:text="${pizza.description}"></p>
                                            
                                            <div class="input-group">
                                                <input type="hidden" th:name="pizzaIds" th:value="${pizza.id}">
                                                <label class="input-group-text" for="quantite-${pizza.id}">Quantité:</label>
                                                <input type="number" class="form-control" 
                                                       th:id="'quantite-' + ${pizza.id}" 
                                                       th:name="quantites" 
                                                       min="0" max="10" value="0"
                                                       onchange="updateTotal()">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Résumé de la commande -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Résumé de la Commande</h5>
                        </div>
                        <div class="card-body">
                            <div id="resume-commande">
                                <p class="text-muted">Sélectionnez des pizzas pour voir le résumé</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <strong>Total: <span id="total-commande">0,00 €</span></strong>
                                <div>
                                    <a href="/caisse" class="btn btn-secondary me-2">
                                        <i class="fas fa-arrow-left"></i> Annuler
                                    </a>
                                    <button type="submit" class="btn btn-primary" id="btn-creer-commande" disabled>
                                        <i class="fas fa-check"></i> Créer la Commande
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div th:fragment="scripts">
        <script>
            function updateTotal() {
                let total = 0;
                let hasSelection = false;
                let resumeHtml = '';
                
                // Récupérer tous les inputs de quantité
                const quantiteInputs = document.querySelectorAll('input[name="quantites"]');
                const pizzaCards = document.querySelectorAll('.card .card-body');
                
                quantiteInputs.forEach((input, index) => {
                    const quantite = parseInt(input.value) || 0;
                    if (quantite > 0) {
                        hasSelection = true;
                        const pizzaCard = pizzaCards[index];
                        const nomPizza = pizzaCard.querySelector('.card-title').textContent;
                        const prixPizza = parseFloat(pizzaCard.querySelector('.badge').textContent.replace(' €', '').replace(',', '.'));
                        const sousTotal = quantite * prixPizza;
                        total += sousTotal;
                        
                        resumeHtml += `
                            <div class="d-flex justify-content-between">
                                <span>${nomPizza} x ${quantite}</span>
                                <span>${sousTotal.toFixed(2)} €</span>
                            </div>
                        `;
                    }
                });
                
                // Mettre à jour l'affichage
                document.getElementById('total-commande').textContent = total.toFixed(2) + ' €';
                document.getElementById('btn-creer-commande').disabled = !hasSelection;
                
                if (hasSelection) {
                    document.getElementById('resume-commande').innerHTML = resumeHtml;
                } else {
                    document.getElementById('resume-commande').innerHTML = '<p class="text-muted">Sélectionnez des pizzas pour voir le résumé</p>';
                }
            }
            
            // Initialiser le calcul
            updateTotal();
        </script>
    </div>
</body>
</html>
